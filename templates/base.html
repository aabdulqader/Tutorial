<head>
    {% load static %}
    <!-- Prism CSS -->
    <link href="{% static "tinymce/css/prism.css" %}" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>{% block title %}{% endblock title %}</title>

</head>


<body>
  <nav>
    <div class="nav-wrapper">
        <div class="container">
            <a href="/" class="brand-logo">Tutorials</a>
        </div>
      <ul class="right hide-on-med-and-down">
        <li><a href="/" class="waves-effect waves-light btn-small"><i class="material-icons right">home</i> Home</a></li>
        <li><a href="/about" class="waves-effect waves-light btn-small"><i class="material-icons right">description</i> About</a></li>
        <li><a href="/contact" class="waves-effect waves-light btn-small"><i class="material-icons right">contacts</i>Contact</a></li>
        <li><a href="" class="waves-effect waves-light btn-small">Login</a></li>
        <li><a href="" class="waves-effect waves-light btn-small">Register</a></li>
      </ul>
    </div>
  </nav>
  <div class="container ">
    {% block body %}
        
    {% endblock body %}
  </div>


</body>

<!-- Prism JS -->
<script src="{% static "tinymce/js/prism.js" %}"></script>
