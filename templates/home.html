{% extends 'base.html' %}
{% block title %}Home{% endblock title %}

{% block body %}

    <div class="row">
        {% for obj in tutorials %}
        <div class="col s12 m6 14">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                <span class="card-title">{{obj.title}}</span>
                <p style='font-size:90%'>{{obj.published}}</p>
                <p>{{obj.content | safe}}</p>
                </div>
                <div class="card-action">
                <a href="#">Visit</a>
                </div>
            </div>
        </div>
        {% endfor %}
  </div>

    
{% endblock body %}
